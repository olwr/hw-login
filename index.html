<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberCamp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body class="box-border text-white font-mono">
  <main class="flex flex-col justify-center items-center h-screen gap-20">
    <section class="text-center space-y-3">
      <h1 class="text-4xl font-bold m-1/5 flex justify-center items-end gap-5">CyberCamp<i
          class="las la-campground"></i></h1>

      <h2 class="text-base">Venha aprender cibersegurança com a gente!</h2>
    </section>

    <section class="bg-[#338dbe] bg-[#338dbeb7] flex flex-col p-5 lg:p-10 w-4/5 lg:w-1/4 rounded-lg shadow-lg">
      <form class="flex flex-col gap-6 lg:gap-10">
        <div class="flex flex-col gap-1 lg:gap-3 lg:text-xl">
          <label for="login" class="flex items-center gap-2"><i class="las la-user-secret"></i>Usuário</label>
          <input class="rounded text-gray-800 p-0.5 shadow-lg" type="text" name="login" id="login" required />
        </div>

        <div class="flex flex-col gap-1 lg:gap-3 lg:text-xl">
          <label for="password" class="flex items-center gap-2"><i class="las la-key"></i>Senha</label>
          <input class="rounded text-gray-700 p-0.5 shadow-lg" type="password" name="password" id="password" required />
        </div>

        <div class="flex flex-row justify-between items-center gap-1 lg:text-sm text-xs lg:text-sm">
          <a href="#">Esqueci minha senha</a>
          <div>
            <label for="remember">Lembre de mim</label>
            <input class="h-3 rounded bg-red-200" type="checkbox" name="remember" id="remember" />
          </div>
        </div>

        <button
          class="disabled:bg-gray-300 bg-yellow-400 hover:bg-yellow-500 text-black self-center w-2/5 lg:w-3/5 lg:text-lg font-medium rounded shadow">
          Acessar
        </button>

        <p class="invisible text-xs lg:text-sm text-white font-medium" id="form-text"></p>
      </form>
    </section>

    <div id="modal" class="hidden flex justify-center fixed z-[1] w-full h-full overflow-auto bg-[rgb(0,0,0)] bg-[rgba(0,0,0,0.4)] font-bold">
      <div class="fixed self-center bg-green-700 p-6 rounded">
        <span class="text-black absolute top-0 left-[90%] hover:cursor-pointer">&times;</span>
        <p id="modal-text"></p>
      </div>
    </div>
  </main>

  <script src="/app.js"></script>
</body>

</html>
